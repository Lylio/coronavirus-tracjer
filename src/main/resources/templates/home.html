<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Rona Report</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/stylesheet.css" th:href="@{/css/stylesheet.css}">

</head>

<body>
<div class="container">
<h1>Rona Report</h1>
    <p>This application lists the current number of <b>coronavirus cases</b> reported across the globe - updated daily.</p>

<div class="jumbotron">
    <h1 class="display-4" th:text="${totalReportedCases}"></h1>
    <p class="lead">Total coronavirus cases reported as of  <span id="datetime"></span>.</p><script>var dt = new Date();
document.getElementById("datetime").innerHTML=dt.toLocaleDateString();</script>
</div>


    <table class="table">
        <tr>
            <th>Country</th>
            <th>State</th>
            <th>Total cases reported</th>
            <th>Change since last day</th>
        </tr>
        <tr th:each="locationStat: ${locationStats}">
            <td th:text="${locationStat.getCountry()}"></td>
            <td th:text="${locationStat.getState()}"></td>
            <td th:text="${locationStat.getLatestTotalCases()}">0</td>
            <td th:text="${locationStat.diffFromPrevDay}">0</td>
        </tr>
    </table>
</div>
<div class="copyright"><p style="text-align:center;">&copy;<script>document.write(new Date().getFullYear())</script> <a href="https://www.linkedin.com/in/lylechristine/">LYLE CHRISTINE</a></p></div>
</body>

</html>
